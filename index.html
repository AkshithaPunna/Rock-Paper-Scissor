<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <div class="main">
        <h1 class="head">Rock Paper Scissor</h1>
        <div class="img">
            <button class="rock"><img src="icons8-hand-rock-50.png" alt="rock" id="rock"></button>
            <button class="paper"><img src="icons8-hand-50.png" alt="paper" id="paper"></button>
            <button class="scissor"><img src="icons8-hand-scissors-50.png" alt="scissor" id="scissor"></button>
        </div>
        <p class="para">Make Your Move</p>
        <div class="container">
            <div id="user-input" class="modify"><img src="icons8-hand-rock-50.png" alt="rock"></div>
            <div class="summary">
                <p class="user">USER</p>
                <span class="user-score">0</span>:<span class="comp-score">0</span>
                <p class="comp">COMP</p>
            </div>
            <div id="comp-input" class="modify"><img src="icons8-hand-rock-50.png" alt="rock"></div>
        </div>
        <p class="text">Paper Covers Rock, You Win!!</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
